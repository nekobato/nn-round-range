<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@nekobato/nn-round-range@0.2.0/nn-round-range.bundled.js"
    ></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>nn-round-range<br />with Audio</h1>
    <div class="links">
      <a href="https://badge.fury.io/js/%40nekobato%2Fnn-round-range">
        <img src="https://badge.fury.io/js/%40nekobato%2Fnn-round-range.svg" />
      </a>
    </div>
    <nn-round-range id="range">
      <div class="status">
        <span id="duration" class="duration">0 : 00</span>
      </div>
    </nn-round-range>
    <div class="button-group">
      <button id="button" class="button">Start / Stop</button>
    </div>
    <audio id="audio" class="audio" src="audio.m4a"></audio>
  </body>
</html>
